# This is a basic workflow to help you get started with Actions

name: CI-Checks

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the release branch
  push:
    branches: [ development ]
  workflow_dispatch:


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
       runs-on: windows-latest
       steps:
       - name: Step 1 - Check out branch from Github
         uses: actions/checkout@v2
       - name: Step 2 -Set up JDK
         uses: action/setup-java@v2
         with:
            java-version: 16
            distribution: 'adopt'
       - name: Step 3 - Test project(s) with Maven
         run:
              echo Testing Project 1
              cd code/CodeCoverage_Sample
              mvn --batch-mode --update-snapshot verify
              cd../..
         

     
